<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body class="font-Pretendard">
    <!-- 로그인 입력 서식 -->
    <div class="email-input">
      <label for="emailinput" class="sr-only font-Pretendard">레이블</label>
      <input type="email" id="login-email-input" name="login" required placeholder="이메일" class="w-full h-[43px] border-b border-br-loginLine placeholder:text-sm focus:outline-none focus:border-br-primary" />
    </div>
    <div class="pwd-input">
      <label for="pwdinput" class="sr-only">레이블</label>
      <input type="password" id="login-pwd-input" name="password" required placeholder="비밀번호" class="w-full h-[43px] border-b border-br-loginLine placeholder:text-sm focus:outline-none focus:border-br-primary" />
    </div>
    <!-- 입력 서식 -->
    <div class="text-input">
      <input type="text" id="page-text-input" name="text" required placeholder="텍스트" class="py-[25px] px-[25px] w-full border-b border-br-loginLine placeholder:text-xl focus:outline-none focus:border-br-primary" />
    </div>
    <div class="본인 페이지-input">
      <textarea type="text" name="input-name" required placeholder="텍스트" class="py-[25px] px-[25px] w-full resize-none placeholder:text-xl border-b border-br-loginLine caret-br-primary focus:outline-none"></textarea>
    </div>
  </body>
</html>
